<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="icon" href="./assets/svgs/enter.png">
    <link rel="stylesheet" href="./css/output.css">
    <title>Login</title>
</head>

<body>
    <main class="main">
        <div class="menu_mobile">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <header class="header">
            <nav class="nav_left">
                <a href="" class="link_header">Home</a>
                <a href="" class="link_header">About</a>
                <a href="" class="link_header">Blog</a>
                <a href="" class="link_header">Pages</a>
                <a href="" class="link_header">Contact</a>
            </nav>
            <div class="login_section">
                <button class="toggle_theme" id="btnDarkMode">
                    <i class="fa-regular fa-moon" id="icon"></i>
                </button>
                <div class="change_language">
                    <a href="" class="link_header">English</a>
                </div>
                <div class="sign_in">
                    <a href="" class="link_header">Sign in</a>
                </div>
                <div class="register">
                    <a href="" class="link_header">Register</a>
                </div>
            </div>
            
        </header>
        <div class="container">
            <div class="elipses">
                <div class="elipse-1"></div>
                <div class="elipse-2"></div>
            </div>
            <div class="info_home">
                <h2>Sign In to <br> Recharge Direct</h2>
                <span>if you don't an account <br> you can <a href="#" class="link_register_info">Register here!</a>
                </span>
            </div>
            <div class="image_home">
                <img src="./assets/svgs/Picture.png" alt="">
            </div>
            <form action="">
                <div class="inputs email">
                    <input type="text" placeholder="Enter Email" id="inputEmail" class="">
                    <span class="icon_span">
                        <i class="fa-regular fa-circle-xmark" id="clearInput"></i>
                    </span>
                </div>
                <div class="inputs passworld">
                    <input type="password" name="" id="inputPassword" placeholder="Password" class="">
                    <span class="icon_span">
                        <i class="fa-regular fa-eye-slash" id="togglePassword"></i>                      
                    </span>
                </div>
                <div class="continue_with">
                    <div class="recover_pass">
                        <a href="#" class="recover_password">Recover Password ?</a>
                    </div>
                    <a href="#" class="btn_sign_in">
                       <span>Sign in</span>
                    </a>
                    <div class="others_login">
                        <span>Or continue with</span>
                    </div>
                    <div class="buttons_login">
                        <button class="btn_others_login">
                            <a href=""><img src="./assets/svgs/Wrapper.png" alt=""> </a>
                        </button>
                        <button class="btn_others_login">
                            <a href=""><img src="./assets/svgs/Shape.png" alt=""> </a>
                        </button>
                        <button class="btn_others_login">
                            <a href=""><img src="./assets/svgs/Shape (1).png" alt=""> </a>
                        </button>

                    </div>
                </div>
            </form>
        </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="./js/scrollreveal.js"></script>
    <script src="./js/viewPassword.js"></script>
    <script src="./js/clearInputEmail.js"></script>
    <script src="./js/mobileMenu.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
